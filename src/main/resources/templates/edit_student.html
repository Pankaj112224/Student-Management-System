<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
        /* Custom CSS to center the form */
        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Adjust as needed for vertical centering */
        }

        .center-card {
            margin-top: auto; /* Push the card to the center vertically */
            margin-bottom: auto; /* Push the card to the center vertically */
        }
    </style>
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			  <!-- Brand -->
			 <a class="navbar-brand" href="#">Students Management System</a>
			
			  <!-- Toggler/collapsibe Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <!-- Navbar links -->
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/students}">Student Management</a>
			      </li>
			      
			    </ul>
			  </div>
			</nav>
			
			<br>
			<br>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 d-flex justify-content-center card">
					<h1 class="text-center">Update Student</h1>
					<div class="card-body">
						<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
							<div class="form-group">
								<label>Student First Name</label>
								<input 
								type="text" 
								name="firstName" 
								th:field="*{firstname}" 
								class="form-control" 
								placeholder="Enter the first name">
							</div>
							
							<div class="form-group">
								<label>Student Last Name</label>
								<input 
								type="text" 
								name="lastName" 
								th:field="*{lastname}" 
								class="form-control" 
								placeholder="Enter the Last Name">
							</div>
							
							<div class="form-group">
								<label>Student Email</label>
								<input 
								type="text" 
								name="email" 
								th:field="*{email}" 
								class="form-control" 
								placeholder="Enter the Email">
							</div>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
